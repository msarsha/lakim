<app-lakim-header title="התורים שלי"></app-lakim-header>

<ion-content>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="createAppointment()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-list>
		<ion-item *ngFor="let appointment of appointments$ | async">
      <ion-label>
        {{appointment | date}}
      </ion-label>
    </ion-item>
	</ion-list>
</ion-content>
