<ion-content>
	<ion-header translucent>
		<ion-toolbar>
			<ion-title>הרשמה</ion-title>
		</ion-toolbar>
	</ion-header>
	<form [formGroup]="form" (ngSubmit)="signup()">
		<ion-list>
			<ion-item>
				<ion-label position="floating" color="primary">אימייל</ion-label>
				<ion-input inputmode="email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" color="primary">שם מלא</ion-label>
				<ion-input formControlName="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" color="primary">מספר פלאפון</ion-label>
				<ion-input formControlName="phone"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" color="primary">סיסמא</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
			<ion-text class="validation-error" color="warning">
				<span>לפחות 6 תווים</span>
			</ion-text>
		</ion-list>
		<div class="ion-padding">
			<ion-button [disabled]="loading || form.invalid" color="primary" type="submit" expand="block">הירשם</ion-button>
		</div>
		<div class="login-container__login">
			<ion-button [disabled]="loading" color="secondary" fill="outline" routerDirection="root" routerLink="../login">
				יש לי חשבון
			</ion-button>
		</div>
	</form>
</ion-content>
