<ion-content color="primary">
	<div class="login-container">
		<ion-input [clearInput]="true" autocomplete="off" inputmode="email" placeholder="אימייל"></ion-input>
		<ion-input [clearInput]="true" autocomplete="off" type="password" placeholder="סיסמא"></ion-input>

		<div class="login-container__signup">
			<h5>
				אין לי חשבון
			</h5>
			<ion-button color="secondary" fill="outline" routerDirection="root" routerLink="../signup">להרשמה</ion-button>
		</div>
	</div>
</ion-content>
